<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$</title>
  </head>

  <style>
    .chart {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 0 auto;
    }

    p {
      text-align: center;
      font-size: 2rem;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body>
    <p>$1, atualmente equivale a R$<span id="dolar"></span>.</p>

    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
  </body>

  <script>
    const config = {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Dolar em real",
            borderColor: "rgb(255, 99, 132)",
            data: []
          }
        ]
      }
    };

    // init render block
    const myChart = new Chart(document.getElementById("myChart"), config);

    let currentDolar = null;

    async function fetchDolar() {
      const dolar = document.getElementById("dolar");
      const url = "https://economia.awesomeapi.com.br/last/USD-BRL";

      const response = await fetch(url);
      const data = await response.json();

      const { bid, timestamp } = data.USDBRL;

      if (currentDolar === bid) {
        return;
      }

      currentDolar = bid;

      dolar.innerHTML = bid;
      document.title = "R$" + bid;

      // update chart
      const label = new Date(timestamp * 1000).toLocaleTimeString(
        "pt-BR",
        {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        }
      );
      const value = parseFloat(bid);
      config.data.labels.push(label);
      config.data.datasets[0].data.push(value);
      myChart.update();
    }

    fetchDolar();
    setInterval(() => {
      fetchDolar();
    }, 2000);
  </script>
</html>
